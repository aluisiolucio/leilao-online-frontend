name: Build and Deploy React App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-artifact-name: ${{ steps.set_artifact_name.outputs.artifact_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the React application
        run: npm run build

      - name: Set artifact name
        id: set_artifact_name
        run: echo "::set-output name=artifact_name::build-${{ github.run_number }}"

      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.set_artifact_name.outputs.artifact_name }}
          path: build/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: ${{ needs.build.outputs.build-artifact-name }}

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /var/www/app
            sudo rm -rf /var/www/app/*
            unzip -o ${{ needs.build.outputs.build-artifact-name }}.zip -d /var/www/app
      - name: Restart server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart nginx
